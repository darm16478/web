<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>        
        <canvas id="myCV" width="200" heigth="100" style="border:1px solid #d3d3d3;"></canvas>
        <script>
            var c = document.getElementById("myCV");
            var ctx = c.getContext("2d");
            ctx.moveTo(20,50);
            ctx.lineTo(180,50);
            ctx.lineWidth=10;
            ctx.strokeStyle='#ff0000' 
            ctx.stroke();
        </script>
    </body>
</html>
